<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<p th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">VALUE</p>

<h4 th:if="${books.size() == 0}">There is no book was taken.</h4>

<h4 th:unless="${books.size() == 0}" th:text="Books">Message</h4>
<p th:each="book : ${books}" th:text="${book.getName()} + ', '
  + ${book.getAuthor()} + ', ' + ${book.getYear()}">Some text</p>

<br/>
<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete!">
</form>
</body>
</html>
